<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Alice">
    <link type="text/css" rel="stylesheet" href="images.css">
  </head>
  <body>
    <h2>Large logo</h2>
    <p>CSS:<br><span id="logo">tadue</span></p>
    <p>Canvas:<br><canvas id="clogo"></canvas></p>
    <p>Image:<br><img id="ilogo"></p>
    <h2>Small logo</h2>
    <p>CSS:<br><span id="logo_small">tadue</span></p>
    <p>Canvas:<br><canvas id="clogo_small"></canvas></p>
    <p>Image:<br><img id="ilogo_small"></p>
    <h2>Plus icon</h2>
    <p>Canvas:<br>
      <canvas id="plus"></canvas>
      <canvas id="plus-hover"></canvas>
      <canvas id="plus-click"></canvas>
    </p>
    <p>Image:<br>
      <img id="iplus">
      <img id="iplus-hover">
      <img id="iplus-click">
    </p>
    <h2>Minus icon</h2>
    <p>Canvas:<br>
      <canvas id="minus"></canvas>
      <canvas id="minus-hover"></canvas>
      <canvas id="minus-click"></canvas>
    </p>
    <p>Image:<br>
      <img id="iminus">
      <img id="iminus-hover">
      <img id="iminus-click">
    </p>
    <h2>Close icon</h2>
    <p>Canvas:<br><canvas id="close"></p>
    <p>Image:<br><img id="iclose"></p>
    <script type="text/javascript" src="jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="images.js"></script>
  </body>
</html>
