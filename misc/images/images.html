<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="images.css">
  </head>
  <body>
    <h2>Large logo</h2>
    <div>CSS:<br><span id="css-logo" class="css-logo">tadue</span></div>
    <div>Canvas:<br><canvas id="logo"></canvas></div>
    <div>Image:<br><img id="ilogo"></div>

    <h2>Small logo</h2>
    <div>CSS:<br><span id="css-logo-small" class="css-logo">tadue</span></div>
    <div>Canvas:<br><canvas id="logo-small"></canvas></div>
    <div>Image:<br><img id="ilogo-small"></div>

    <h2>Plus icon</h2>
    <div>Canvas:<br>
      <canvas id="plus"></canvas><br><canvas id="plus-active"></canvas></div>
    <div>Image:<br><img id="iplus"><br><img id="iplus-active"></div>

    <h2>Minus icon</h2>
    <div>Canvas:<br>
      <canvas id="minus"></canvas><br><canvas id="minus-active"></canvas></div>
    <div>Image:<br><img id="iminus"><br><img id="iminus-active"></div>

    <h2>Close icon</h2>
    <div>Canvas:<br><canvas id="close"></canvas></div>
    <div>Image:<br><img id="iclose"></div>

    <h2>Favicon</h2>
    <div>Canvas:<br><canvas id="favicon"></canvas></div>
    <div>Image:<br><img id="ifavicon"></div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="images.js"></script>
  </body>
</html>
