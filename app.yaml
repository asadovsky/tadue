application: tadue-prod
version: 1
runtime: go
api_version: go1

handlers:
- url: /admin/.*
  script: _go_app
  login: admin
  auth_fail_action: unauthorized

- url: /dev/.*
  script: _go_app
  login: admin
  auth_fail_action: unauthorized

- url: /tasks/.*
  script: _go_app
  login: admin
  auth_fail_action: unauthorized

- url: /css
  static_dir: css

- url: /js
  static_dir: js

- url: /static
  static_dir: static

- url: /favicon.ico
  static_files: static/favicon.ico
  upload: static/favicon\.ico

- url: /.*
  script: _go_app
