<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="/css/dump.css">
  </head>
  <body style="font-family: monospace;">
    <p>Found {{len .rows}} records.</p>
    <table>
      <tr>
        {{range .headers}}<th title="{{.}}">{{.}}</th>{{end}}
      </tr>
      {{range .rows}}
      <tr>
        {{range .}}<td title="{{.}}">{{.}}</td>{{end}}
      </tr>
      {{end}}
    </table>
  </body>
</html>
