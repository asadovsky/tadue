<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet/less" href="/less/dump.less">
    <script src="/third_party/less-1.3.1.min.js"></script>
  </head>
  <body>
    <p>Found {{len .rows}} records.</p>
    <table>
      <tr>
        {{range .headers}}<th title="{{.}}">{{.}}</th>{{end}}
      </tr>
      {{range .rows}}
      <tr>
        {{range .}}<td title="{{.}}">{{.}}</td>{{end}}
      </tr>
      {{end}}
    </table>
  </body>
</html>
