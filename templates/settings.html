{{define "settings-title"}}Settings{{end}}

{{define "settings-css"}}
<link type="text/css" rel="stylesheet" href="/css/form.css">
{{end}}

{{define "settings-js"}}
<script type="text/javascript" src="/js/form.js"></script>
<script type="text/javascript" src="/js/settings.js"></script>
{{end}}

{{define "settings-body"}}
<form action="/settings" method="post" onsubmit="return checkForm();">
  <table class="form">
    <tr>
      <td class="field-name">Email</td>
      <td class="field-value">{{.Data.email}}</td>
    </tr>
    <tr>
      <td class="field-name">Password</td>
      <td class="field-value">
        <a href="/account/change-password">Change password</a>
      </td>
    </tr>
    <tr>
      <td class="field-name">Full name</td>
      <td class="field-value">
        <input type="text" class="field-input" name="name" id="name" value="{{.Data.fullName}}">
      </td>
      <td><span class="error-msg"></span></td>
    </tr>
    <tr>
      <td class="field-name">PayPal email</td>
      <td class="field-value">
        <input type="text" class="field-input" name="paypal-email" id="paypal-email"
               value="{{.Data.payPalEmail}}">
      </td>
      <td><span class="error-msg"></span></td>
    </tr>
    <tr>
      <td></td>
      <td>
        <input type="submit" class="main-button" id="save" value="Save" disabled="disabled">
        <input type="button" class="main-button-gray" id="cancel" value="Cancel"
               disabled="disabled">
      </td>
    </tr>
  </table>
</form>
{{end}}
