{{define "login-title"}}Log In{{end}}

{{define "login-css"}}
<link type="text/css" rel="stylesheet" href="/css/form.css">
{{end}}

{{define "login-table"}}
<tr>
  <td class="field-name">Email</td>
  <td class="field-value">
    <input type="text" name="login-email" class="field-input">
  </td>
</tr>
<tr>
  <td class="field-name">Password</td>
  <td class="field-value">
    <input type="password" name="login-password" class="field-input">
  </td>
</tr>
{{end}}

{{define "login-body"}}
<form action="/login" method="post">
  <table class="form">
    {{template "login-table"}}
    <tr>
      <td></td>
      <td>
        <input type="submit" class="main-button" value="Submit">
      </td>
    </tr>
  </table>
</form>
{{end}}
