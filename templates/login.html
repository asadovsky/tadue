{{define "login-title"}}Log In{{end}}

{{define "login-css"}}
<link type="text/css" rel="stylesheet/less" href="/less/form.less">
{{end}}

{{define "login-js"}}
<script src="/js/login.js"></script>
<script>tadue.login.init();</script>
{{end}}

{{define "login-table"}}
<tr>
  <td class="col-label">Email</td>
  <td class="col-input">
    <input type="text" class="field" name="login-email" id="login-email">
  </td>
  <td><span class="error-msg"></span></td>
</tr>
<tr>
  <td class="col-label">Password</td>
  <td class="col-input">
    <input type="password" class="field" name="login-password" id="login-password">
  </td>
  <td><span class="error-msg"></span></td>
</tr>
<tr>
  <td></td>
  <td class="footnote">
    <a href="/account/reset-password">Forgot your password?</a>
  </td>
</tr>
{{end}}

{{define "login-body"}}
<form action="/login" method="post" onsubmit="return tadue.login.checkForm();">
  <input type="hidden" name="target" value="{{.target}}">
  <table class="form">
    {{template "login-table"}}
    <tr>
      <td></td>
      <td>
        <input type="submit" class="main-button" value="Submit">
      </td>
    </tr>
  </table>
</form>
{{end}}
